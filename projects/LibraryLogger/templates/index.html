<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
<ul>
    {% for book in books %}
    <li>{{book.name}} - {{book.author}} - {{book.rating}}/10
        <a href="{{url_for('delete_book', book_id = book.id)}}">delete</a>
    </li>
    {% endfor %}

    {% if not books: %}
    <p>Library is empty</p>
    {% endif %}
</ul>

<a href="{{url_for('add')}}">Add New Book</a>
</body>
</html>
