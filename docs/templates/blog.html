<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block</title>
  </head>
  <body>
    <h1>My Blog</h1>
    <h2>Recent posts</h2>
    <ul>
      {% for post in posts: %}
      <li>{{post.title}}</li>
      {% endfor %}
    </ul>

    {% for post in posts: %} {% if post['id'] == 2: %}
    <h2>{{post.title}}</h2>
    <h3>{{post.subtitle}}</h3>
    <p>{{post.body}}</p>
    {% endif %} {% endfor %}

    <a href="{{url_for('blog', user='guess')}}">Go home</a>
  </body>
</html>
